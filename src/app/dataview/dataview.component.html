<div *ngIf="deletedMessage" class="delete-message">Data Berhasil Dihapus!</div>
<div class="dataview">
  <table class="basic" width="100%">
    <thead>
      <tr>
        <th width="100">Email</th>
        <th width="80">First Name</th>
        <th width="80">Last Name</th>
        <th width="150">Address</th>
        <th width="100">Phone Number</th>
        <th width="100">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of data; let i = index">
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phone_number }}</td>
        <td>
          <a class="btn btn-action" (click)="editData(user.id)">Edit</a>
          <a class="btn btn-action" (click)="deleteData(user.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
