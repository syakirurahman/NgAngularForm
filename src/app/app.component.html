<div class="container">
  <div class="header">
    <div class="brand" [ngStyle]="{'text-align':'center'}">
      <h2>Learning Angular Form</h2>
    </div>
    <div class="navigation">
      <ul>
        <li [class.active]="activePage === 'browse'"><a (click)="navigatePage('browse')">Browse</a></li>
        <li [class.active]="activePage === 'input'"><a (click)="navigatePage('input')">Input</a></li>
      </ul>
    </div>
  </div>
  <div class="main-block" [ngSwitch]="activePage">
    <div *ngSwitchCase="'browse'">
      <app-filter></app-filter>
      <app-dataview (onEditClicked)="catchDataToEdit($event)"></app-dataview>
    </div>
    <div *ngSwitchCase="'input'"><app-input [dataToEdit]="dataToEdit"></app-input></div>  
  </div>
</div>
